<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHIRAN | Terminal</title>
    <link rel="stylesheet" href="script.js">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        body {
            background-color: #000;
            color: #33ff33;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal {
            width: 80%;
            max-width: 900px;
            height: 70vh;
            background: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #33ff33;
            overflow-y: auto;
        }

        #terminal-output {
            height: 90%;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: #33ff33;
            font-weight: bold;
            margin-right: 5px;
        }

        input {
            background: none;
            border: none;
            color: #33ff33;
            font-size: 16px;
            font-family: 'Fira Code', monospace;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="terminal-output">
            <p>guest@DHIRAN:~$ <span class="cmd">Welcome! Type 'help' for commands.</span></p>
        </div>
        <div class="input-line">
            <span class="prompt">guest@DHIRAN:~$</span>
            <input type="text" id="terminal-input" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
